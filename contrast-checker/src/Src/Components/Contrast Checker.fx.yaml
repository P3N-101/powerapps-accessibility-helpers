"'Contrast Checker' As CanvasComponent":
    getLuminance(R As Number, G As Number, B As Number):
        R:
            Default: =100
        G:
            Default: =100
        B:
            Default: =100
        ThisProperty:
            Default: |-
                =Sum(
                    ('Contrast Checker'.sRGBtoLIN(R) * 0.2126) + 
                    ('Contrast Checker'.sRGBtoLIN(G) * 0.7152) + 
                    ('Contrast Checker'.sRGBtoLIN(B) * 0.0722)
                )
    sRGBtoLIN(colourChannel As Number):
        colourChannel:
            Default: =100
        ThisProperty:
            Default: |-
                =If(
                    Sum(colourChannel / 255) <= 0.03928,
                    Sum(colourChannel / 255) / 12.92,
                    Power(
                        ((Sum(colourChannel / 255) + 0.055) / 1.055),
                        2.4
                    )
                )
